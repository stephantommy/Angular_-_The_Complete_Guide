<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item"></li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <br /><br />
      <p appBasicHighlight>Testing custom directive</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'grey'">
        Testing custom directive
      </p> -->
      <p [appBetterHighlight]="'yellow'" [highlightColor]="'grey'">
        Testing custom directive
      </p>
      <p *appUnless="true">Test custom structural directive</p>
      <input type="number" [(ngModel)]="numbervalue" />
      <div [ngSwitch]="numbervalue">
        <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="2">Value is 2</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>

<!-- to use a custom directive, simply put the custom directive name into an element -->
